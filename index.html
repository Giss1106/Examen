  <link rel="stylesheet" href="./css/style.css" />

<body>
  <espe-navbar></espe-navbar>

  <main>
    <section id="inicio">
      <espe-card title="Bienvenidos a la ESPE" content="Explora información sobre nuestra universidad, su historia, carreras y proceso de admisión."></espe-card>
    </section>

    <section id="sobre">
      <espe-card title="Sobre la ESPE" content="La Universidad de las Fuerzas Armadas ESPE fue fundada en 1922. Su misión es formar profesionales con liderazgo, disciplina e integridad. Su visión es ser una universidad de prestigio internacional."></espe-card>
    </section>

    <section id="oferta">
      <espe-card title="Ingeniería en Software" content="Carrera enfocada en el desarrollo de aplicaciones, inteligencia artificial y sistemas distribuidos."></espe-card>
      <espe-card title="Ingeniería Electrónica" content="Especialización en sistemas electrónicos, control automático y telecomunicaciones."></espe-card>
      <espe-card title="Ingeniería Civil" content="Diseño, construcción y gestión de infraestructura civil."></espe-card>
      <espe-card title="Ingeniería Mecánica" content="Estudios en termodinámica, diseño mecánico y automatización industrial."></espe-card>
    </section>

    <section id="admisión">
      <espe-card title="Proceso de Admisión" content="1. Registro en el portal SENESCYT. 2. Evaluación. 3. Postulación. 4. Aceptación de cupo. 5. Matrícula."></espe-card>
    </section>

    <section id="contacto">
      <espe-card title="Contacto" content="📍 Av. Gral. Rumiñahui s/n, Sangolquí - Ecuador | ☎️ (02) 398-9400 | ✉️ info@espe.edu.ec"></espe-card>
    </section>
